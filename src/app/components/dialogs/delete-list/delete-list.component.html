<div fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center center">
  <h1>Are you sure want to delete list?</h1>
  <div fxLayoutGap="16px" fxLayout="row">
    <button fxLayoutAlign="center" mat-stroked-button color="warn" (click)="onAccept()" type="submit">Yes</button>
    <button fxLayoutAlign="center" mat-raised-button color="accent" (click)="onDismiss()">No</button>
  </div>
</div>
