<div fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center center">
  <h1>Create new product</h1>
  <mat-form-field>
    <mat-label>Choose category</mat-label>
    <mat-select [(ngModel)]="id">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter name for the product</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
  <div fxLayoutGap="16px" fxLayout="row">
    <button fxLayoutAlign="center" mat-raised-button (click)="onCreate()" type="submit">Create</button>
    <button fxLayoutAlign="center" mat-raised-button (click)="onClose()">Cancel</button>
  </div>
</div>
